<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patitas Felices</title>
    <link rel="stylesheet" href="../styles/estilos.css" />
    <link rel="stylesheet" href="../styles/contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/img/favicon_patitas.png" />
</head>

<body>
    <!-- CABECERA  -->
    <header class="header" id="header">
        <!-- ACÁ SE CARGA EL HEADER -->
    </header>

    <!-- SECCION CONTACTO -->
    <section>
        <div class="contenedor">
            <div class="login_formulario">
                <form action="" id="form" autocomplete="off" method="POST">
                    <h2>Contacto</h2>
                    <div class="input-contenedor">
                        <input type="text" name="name" class="form-control" id="">
                        <label for="name" for="" class="form-label">Nombre</label>
                    </div>
                    <div class="input-contenedor">
                        <input type="email" name="email" id="email">
                        <label for="email" for="" class="form-label">Email</label>
                    </div>
                    <div class="input-contenedor">
                        <label class="mensaje" for="">Mensaje</label>
                        <textarea class="text_area" name="message" id="message" cols="30"></textarea>
                    </div>
                    <button class="enviar_form" type="submit" onclick="validateForm()">Enviar</button>
                </form>
            </div>
        </div>

    </section>

    <!-- FOOTER -->
    <footer class="pie">
        <!-- ACÁ SE CARGA EL FOOTER -->
    </footer>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            if (name == "") {
                alert("Por favor, ingrese su nombre.");
                return false;
            }

            if (email == "") {
                alert("Por favor, ingrese su dirección de correo electrónico.");
                return false;
            }

            if (message == "") {
                alert("Por favor, ingrese un mensaje.");
                return false;
            }

            document.getElementById('form').submit();
        }

    </script>

    <script src="/js/header_footer.js"></script>

</body>

</html>
