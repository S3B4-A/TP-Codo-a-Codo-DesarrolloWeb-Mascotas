<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Patitas Felices
    </title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<section class="fondo_login">
    <!-- Formulario de inicio de sesion -->
    <div class="login__formulario">
        <div class="login_logo">           
            <img style="width: 80px; height: 80px;" src="/img/logo.png" alt="Logo">
        </div>
        <div class="login_formulario">
            <form action="login.php" method="POST">
                <div class="formulario--campo">
                    <label for="usuario">Correo o CI</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario">
                </div>
                <div class="formulario--campo">
                    <label  for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Ingrese su contraseña">
                </div>
                <div class="btn_ingresar">
                    <a  type="submit" value="Iniciar Sesión">Ingresar</a>
                </div>
            </form>
        </div>
        </section>
</body>
</html>
