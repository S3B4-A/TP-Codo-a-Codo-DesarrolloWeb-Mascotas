			<nav class="navbar">

				<a href="#" style="--i: 1">Transitar</a>

				</label>

		<section class="construccion">
			<h1>Ups!</h1>

		</section>

		<!-- FOOTER -->
		<footer class="pie">
			<div class="contenerdorPie">

					<a href="" class="item">Trabaja con nosotros!</a>
					<a href="" class="item">Términos y condiciones.</a>
				</div>

				<div class="redesSociales">
					<a href="" class="social-link"><i class="bx bxl-instagram"></i></a>
					<a href="" class="social-link"><i class="bx bxl-twitter"></i></a>
					<a href="" class="social-link"><i class="bx bxl-whatsapp"></i></a>
					<a href="" class="social-link"><i class="bx bxl-facebook"></i></a>
				</div>

				<div class="copyright">
					&copy;Patitas Felices 2023. Todos los derechos reservados, Codo a

				>
